<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootswatch/united/bootstrap.min.css">
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

<div class="container">
    <nav class="navbar navbar-default">
        <div class="container">
            <div  class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="newEvent.html">Link</a></li>
                </ul>
            </div>

        </div>
    </nav>

    <div ng-controller="editEventController">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <form name="newEventForm">
                        <fieldset>
                            <legend>New event</legend>
                            <div class="form-group">
                                <label for="eventName">Event Name</label>
                                <input id="eventName" name="eventName" required ng-model="event.name" type="text" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="eventDate">Event Date</label>
                                <input id="eventDate"  required ng-pattern="/\d\d/\d\d/\d\d/"
                                       ng-model="event.date" type="text" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="eventTime">Event Time</label>
                                <input id="eventTime" type="text" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="eventLocation">Event Location</label>
                                <input  id="eventLocation" type="text" class="form-control" style="margin-bottom: 10px" placeholder="Address">
                                <div class="row">
                                    <div class="col-md-6">
                                        <input id="eventCity" type="text" class="form-control" placeholder="City">
                                    </div>
                                    <div class="col-md-6">
                                        <input id="eventProvince" type="text" class="form-control" placeholder="Province">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <button type="reset"ng-click="cancelEdit()" class="btn btn-default">Cancel</button>
                                <button type="submit"   ng-disabled="newEventForm.$invalid"  ng-click="saveEvent(event, newEventForm)" class="btn btn-primary">Save</button>
                            </div>

                            <div>{{event.name}}</div>
                        </fieldset>



                    </form>
                </div>

            </div>

        </div>

    </div>




</div>
<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="lib/underscore/underscore-min.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="lib/angular/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/eventController.js"></script>
<script src="js/filters.js"></script>
<script src="js/controllers/editEventController.js"></script>
</body>
</html>
